{%extends 'all-updates/base.html'%} {% load bootstrap3 %} {% block content %}
<div class="container">
  <div class="row">
    <h1>Announcements/News</h1>
    <hr>
    <div class="col-md-6">
      {{form.media}}

      <form action="{% url 'post_news' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="post">
        <input type="hidden" name="next" value="{{next}}">
      </form>

    </div>
  </div>
</div>

{% endblock %}
