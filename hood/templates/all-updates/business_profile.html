{%extends 'all-updates/base.html'%} {%load bootstrap3 %} {% block content %}
<div class="container">
  <div class="row">
    <h1> Business Profile</h1>
    <hr>
    <div class="col-md-6">
      {{form.media}}

      <form action="{% url 'register_business' %}" method="post" enctype="multipart/form-data">

      </form>

    </div>
  </div>
</div>
{% endblock %}
